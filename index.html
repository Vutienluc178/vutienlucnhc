<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassBoard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.1)",
              glassBorder: "rgba(255, 255, 255, 0.2)",
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'rainbow': 'rainbow 2s linear infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              rainbow: {
                '0%, 100%': { color: '#ef4444' }, // red
                '16%': { color: '#f97316' }, // orange
                '32%': { color: '#eab308' }, // yellow
                '48%': { color: '#22c55e' }, // green
                '64%': { color: '#3b82f6' }, // blue
                '80%': { color: '#a855f7' }, // purple
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 */
        color: white;
      }
      /* Custom cursor for different tools */
      .cursor-pen { cursor: crosshair; }
      .cursor-grab { cursor: grab; }
      .cursor-move { cursor: move; }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
